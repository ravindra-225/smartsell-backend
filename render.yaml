services:
  - type: web
    name: smart-sell-backend
    runtime: docker
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar app.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: smart-sell-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: smart-sell-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: smart-sell-db
          property: password
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.postgresql.Driver
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_WEB_RESOURCES_STATIC_LOCATIONS
        value: classpath:/static/,classpath:/static/images/
      - key: UPLOAD_DIR
        value: /tmp/images
      - key: SERVER_PORT
        value: 8080
    disk:
      name: storage
      mountPath: /tmp
      sizeGB: 1

databases:
  - name: smart-sell-db
    databaseName: smart_sell_db
    user: smart_sell_db_user
    plan: free
