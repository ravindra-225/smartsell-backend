services:
  - type: web
    name: smart-sell-backend
    env: docker
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: SPRING_DATASOURCE_HOST
        fromDatabase:
          name: smart-sell-db
          property: host
      - key: SPRING_DATASOURCE_PORT
        fromDatabase:
          name: smart-sell-db
          property: port
      - key: SPRING_DATASOURCE_DATABASE
        fromDatabase:
          name: smart-sell-db
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: smart-sell-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: smart-sell-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_WEB_RESOURCES_STATIC_LOCATIONS
        value: classpath:/static/,classpath:/static/images/
      - key: UPLOAD_DIR
        value: /tmp/images
      - key: SERVER_PORT
        value: 8080
    disk:
      name: storage
      mountPath: /tmp
      sizeGB: 1

databases:
  - name: smart-sell-db
    databaseName: smart_sell
    user: smart_sell_user
    plan: free
